<body bgcolor="#2b2b2b">
<table CELLSPACING=0 CELLPADDING=5 COLS=1 WIDTH="100%" BGCOLOR="#606060" >
<tr><td><center>
<font face="Arial, Helvetica" color="#000000">
To check string length using  maps.py</font>
</center></td></tr></table>
<pre><span class="s0">list_string = [</span><span class="s1">'RM'</span><span class="s2">,</span><span class="s1">'V'</span><span class="s2">,</span><span class="s1">'Jimin'</span><span class="s2">,</span><span class="s1">'JK'</span><span class="s2">,</span><span class="s1">'Suga'</span><span class="s2">,</span><span class="s1">'Jhope'</span><span class="s2">,</span><span class="s1">'Jin'</span><span class="s0">]</span>

<span class="s2">def </span><span class="s0">even_check(string):</span>
    <span class="s2">if </span><span class="s0">len(string) %</span><span class="s3">2 </span><span class="s0">== </span><span class="s3">0</span><span class="s0">:</span>
        <span class="s2">return </span><span class="s1">&quot;Even&quot;</span>
    <span class="s2">else</span><span class="s0">:</span>
        <span class="s2">return </span><span class="s1">&quot;Odd&quot;</span>

<span class="s0">even_check(</span><span class="s1">'Jaebom'</span><span class="s0">)</span>

<span class="s0">string_count = list(map(even_check</span><span class="s2">,</span><span class="s0">list_string))</span>
<span class="s0">print(string_count)</span></pre>
</body>
