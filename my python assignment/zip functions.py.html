<pre><span class="s0">#combining two lists</span>
<span class="s1">list_1=[</span><span class="s2">'a'</span><span class="s3">,</span><span class="s2">'b'</span><span class="s3">,</span><span class="s2">'c'</span><span class="s3">,</span><span class="s2">'d'</span><span class="s1">]</span>
<span class="s1">print(</span><span class="s2">&quot;Mylist 1 =&quot;</span><span class="s3">,</span><span class="s1">list_1)</span>
<span class="s1">list_2=[</span><span class="s4">1</span><span class="s3">,</span><span class="s4">2</span><span class="s3">,</span><span class="s4">3</span><span class="s3">,</span><span class="s4">4</span><span class="s1">]</span>
<span class="s1">print(</span><span class="s2">&quot;Mylist 2 =&quot;</span><span class="s3">,</span><span class="s1">list_2)</span>
<span class="s3">for </span><span class="s1">item </span><span class="s3">in </span><span class="s1">zip(list_1</span><span class="s3">,</span><span class="s1">list_2):</span>
    <span class="s1">print (item)</span>
<span class="s3">else</span><span class="s1">: print(</span><span class="s2">'Okay'</span><span class="s1">)</span>
<span class="s1">list_3=[</span><span class="s4">11</span><span class="s3">,</span><span class="s4">22</span><span class="s3">,</span><span class="s4">33</span><span class="s3">,</span><span class="s4">44</span><span class="s1">]</span>
<span class="s3">for </span><span class="s1">a</span><span class="s3">,</span><span class="s1">b</span><span class="s3">,</span><span class="s1">c </span><span class="s3">in </span><span class="s1">zip(list_1</span><span class="s3">,</span><span class="s1">list_2</span><span class="s3">,</span><span class="s1">list_3):</span>
    <span class="s1">print(a</span><span class="s3">,</span><span class="s1">b</span><span class="s3">,</span><span class="s1">c)</span>
    <span class="s1">print(b)</span>
