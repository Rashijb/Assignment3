<pre><span class="s0">def </span><span class="s1">chk_num(list1):</span>
    <span class="s0">for </span><span class="s1">num </span><span class="s0">in </span><span class="s1">list1:</span>
        <span class="s0">if </span><span class="s1">num % </span><span class="s2">2 </span><span class="s1">== </span><span class="s2">0</span><span class="s1">:</span>
            <span class="s0">return True</span>

        <span class="s0">else</span><span class="s1">:</span>
            <span class="s0">pass</span>
        <span class="s0">return False</span>

<span class="s1">list1 = [</span><span class="s2">1</span><span class="s0">,</span><span class="s2">2</span><span class="s0">,</span><span class="s2">4</span><span class="s0">,</span><span class="s2">6</span><span class="s1">]</span>
<span class="s1">chk_num(list1)</span>
