<pre><span class="s0">#for only even numbers</span>
<span class="s1">print(</span><span class="s2">&quot;The even numbers btw 12 to 22 are&quot;</span><span class="s1">)</span>
<span class="s3">for </span><span class="s1">num </span><span class="s3">in </span><span class="s1">range (</span><span class="s4">12</span><span class="s3">,</span><span class="s4">22</span><span class="s1">):</span>
    <span class="s3">if </span><span class="s1">num % </span><span class="s4">2</span><span class="s1">==</span><span class="s4">0</span><span class="s1">:</span>
        <span class="s1">print(num)</span>
<span class="s0">#or</span>
<span class="s1">evn_list=[num </span><span class="s3">for </span><span class="s1">num </span><span class="s3">in </span><span class="s1">range(</span><span class="s4">22</span><span class="s3">,</span><span class="s4">32</span><span class="s1">) </span><span class="s3">if </span><span class="s1">num % </span><span class="s4">2 </span><span class="s1">== </span><span class="s4">0</span><span class="s1">]</span>
<span class="s1">print(</span><span class="s2">&quot;The list of even number&quot;</span><span class="s3">,</span><span class="s1">evn_list)</span></pre>
