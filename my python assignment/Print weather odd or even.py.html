<pre><span class="s0">list=[</span><span class="s1">1</span><span class="s2">,</span><span class="s1">2</span><span class="s2">,</span><span class="s1">3</span><span class="s2">,</span><span class="s1">4</span><span class="s2">,</span><span class="s1">5</span><span class="s2">,</span><span class="s1">6</span><span class="s2">,</span><span class="s0">]</span>
<span class="s2">for </span><span class="s0">num </span><span class="s2">in </span><span class="s0">list:</span>
    <span class="s2">if </span><span class="s0">num%</span><span class="s1">2</span><span class="s0">==</span><span class="s1">0</span><span class="s0">:</span>
        <span class="s0">print(num</span><span class="s2">,</span><span class="s3">&quot;The number is even&quot;</span><span class="s0">)</span>
    <span class="s2">else</span><span class="s0">:</span>
        <span class="s0">print(num</span><span class="s2">,</span><span class="s3">&quot;The number is odd&quot;</span><span class="s0">)</span></pre>
