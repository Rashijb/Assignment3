<pre><span class="s0">#dictionaries</span>
<span class="s1">prices={</span><span class="s2">'apples'</span><span class="s1">: </span><span class="s3">200</span><span class="s4">,</span><span class="s2">'kiwi'</span><span class="s1">: </span><span class="s3">450</span><span class="s4">,</span><span class="s2">'pineapples'</span><span class="s1">: </span><span class="s3">300</span><span class="s1">}</span>

<span class="s1">print(</span><span class="s2">&quot;prices of apples =&quot;</span><span class="s4">,</span><span class="s1">prices[</span><span class="s2">'apples'</span><span class="s1">])</span>
<span class="s0">#to add new key in dictionary</span>
<span class="s1">prices[</span><span class="s2">'banana'</span><span class="s1">]=</span><span class="s3">150</span>
