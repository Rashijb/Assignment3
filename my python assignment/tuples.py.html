<span class="s1">#tuples</span>
<span class="s0">tuple_1=(</span><span class="s2">1</span><span class="s3">,</span><span class="s2">5</span><span class="s3">,</span><span class="s2">8</span><span class="s3">,</span><span class="s2">4</span><span class="s3">,</span><span class="s2">1</span><span class="s3">,</span><span class="s2">0</span><span class="s3">,</span><span class="s2">4</span><span class="s3">,</span><span class="s2">1</span><span class="s0">)</span>
<span class="s0">print(tuple_1)</span>


<span class="s1">#indexing and slicing in tuple</span>
<span class="s0">print(tuple_1[</span><span class="s2">0</span><span class="s0">])</span>
<span class="s0">print(tuple_1[</span><span class="s2">0</span><span class="s0">:</span><span class="s2">2</span><span class="s0">])</span>

<span class="s1">#to count number of 1's or a specific element</span>
<span class="s0">print(</span><span class="s4">&quot;Number of 1's =&quot;</span><span class="s3">,</span><span class="s0">tuple_1.count(</span><span class="s2">1</span><span class="s0">))</span>

<span class="s0">print(</span><span class="s4">&quot;index of element '8'=&quot;</span><span class="s3">,</span><span class="s0">tuple_1.index(</span><span class="s2">8</span><span class="s0">))</span>
